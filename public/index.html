<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1>Ecommerce Assistant</h1>
                    <p>AI-Powered Customer Support</p>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your Ecommerce AI Assistant. I can help you with:</p>
                    <ul class="quick-options">
                        <li>üõçÔ∏è Product recommendations</li>
                        <li>üì¶ Order tracking</li>
                        <li>üîÑ Returns & exchanges</li>
                        <li>üí≥ Billing questions</li>
                    </ul>
                    <p>How can I help you today?</p>
                </div>
                <div class="message-time" id="currentTime"></div>
            </div>
        </div>

        <div class="quick-actions" id="quickActions">
            <button class="quick-btn" data-action="tracking">
                <i class="fas fa-shipping-fast"></i>
                Track Order
            </button>
            <button class="quick-btn" data-action="products">
                <i class="fas fa-box-open"></i>
                Product Help
            </button>
            <button class="quick-btn" data-action="returns">
                <i class="fas fa-exchange-alt"></i>
                Returns
            </button>
            <button class="quick-btn" data-action="billing">
                <i class="fas fa-credit-card"></i>
                Billing Help
            </button>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message about orders, products, shipping, or returns..."
                        rows="1"
                    ></textarea>
                    <div class="input-actions">
                        <button id="sendButton" class="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <span>AI Assistant is typing...</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
