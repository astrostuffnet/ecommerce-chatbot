<script>
    async function sendMessage() {
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message
        messages.innerHTML += `<div style="text-align: right; margin: 10px 0; padding: 10px; background: #007bff; color: white; border-radius: 10px; display: inline-block; max-width: 80%; margin-left: 20%;"><strong>You:</strong> ${message}</div>`;
        input.value = '';
        
        // Add typing indicator
        messages.innerHTML += `<div id="typing" style="color: #666; font-style: italic;">AI is typing...</div>`;
        messages.scrollTop = messages.scrollHeight;
        
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ message: message })
            });
            
            // Remove typing indicator
            document.getElementById('typing').remove();
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.error) {
                messages.innerHTML += `<div style="text-align: left; margin: 10px 0; padding: 10px; background: #ff4444; color: white; border-radius: 10px; display: inline-block; max-width: 80%;"><strong>Error:</strong> ${data.error}</div>`;
            } else {
                messages.innerHTML += `<div style="text-align: left; margin: 10px 0; padding: 10px; background: #f1f1f1; border-radius: 10px; display: inline-block; max-width: 80%;"><strong>Bot:</strong> ${data.reply}</div>`;
            }
            
        } catch (error) {
            // Remove typing indicator
            const typingElem = document.getElementById('typing');
            if (typingElem) typingElem.remove();
            
            messages.innerHTML += `<div style="text-align: left; margin: 10px 0; padding: 10px; background: #ff4444; color: white; border-radius: 10px; display: inline-block; max-width: 80%;"><strong>Error:</strong> ${error.message}</div>`;
        }
        
        messages.scrollTop = messages.scrollHeight;
    }
    
    // Allow Enter key to send message
    document.getElementById('input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') sendMessage();
    });
</script>
